<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3幻灯片效果</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="normalize.css" type="text/css">
</head>
<body>
    <div class="slider">
        <div class="main" id="temp_main">
            <div class="main-i" id="main_{{index}}">
                <img src="pics/{{index}}.jpg" alt="" class="picture">
                <div class="cap">
                    <h2>{{h2}}</h2>
                    <h3>{{h3}}</h3>
                </div>
            </div>
        </div>
        <div class="ctrl" id="temp_ctrl">
            <a href="javascript:sliderPPT({{index}});" class="ctrl-i" id="ctrl_{{index}}">
                <img src="pics/{{index}}.jpg" alt="">
            </a>
        </div>
    </div>
    <script type="text/javascript" src="action.js"></script>
</body>
</html>
